description: |
   We heard about this place thanks to its peculiar burgers, they are beautiful
   and once you see a great picture of them, its hard not to want one.

   The place is charming and conftable, they inmediately greeted us with
   enthusiasm and were really attentive. We went for a sweet cat and a
   special cocktail that was definitely worth it. The burger was good,
   although I might admit that  it looks better than it tastes. The combination
   was good but the quality of the meet and taste is not excellent.

   I would definitely recommend the place, its perfect to go with friends and
   have a lovely dinner, maybe you will find a better burger.

