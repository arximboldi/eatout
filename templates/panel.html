<div id="main-panel" ng-show="seepanel"
     class="expanded-{{expandpanel}} {{panel}}-panel see-{{seepanel}}">
  <div class="place-item" id="panel-wrapper">
    <ng-include ng-if="panel === 'place'" src="'templates/panel-place.html'"></ng-include>
    <ng-include ng-if="panel === 'search'" src="'templates/panel-search.html'"></ng-include>
    <ng-include ng-if="panel === 'blog'" src="'templates/panel-blog.html'"></ng-include>
  </div>
</div>
